<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="title">Agendar</h5>
                <button type="button" class="botao-close" data-dismiss="modal" aria-label="Close" (click)="fecharModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <select class="form-group" id="nome">
                            <option value="" disabled selected>Selecione um paciente</option>
                            <!-- Opções de pacientes serão adicionadas dinamicamente -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="data">
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input type="time" class="form-control" id="hora">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="botao-footer" data-dismiss="modal" (click)="fecharModal()">Fechar</button>
                <button type="button" class="botao-footer" (click)="salvarDados()">Salvar</button>
            </div>
        </div>
    </div>
</div>
